<ion-content>
  <img src="assets/icon/LOGITO.png"/>
</ion-content>

<form [formGroup]="formularioLogin" (ngSubmit)="ingresar()">
  <ion-content>
    <div class="login-section ion-padding">
      <div class="heading ion-padding">
        <h1>Bienvenido a RegistrApp</h1>
        <p>Inicie sesión para continuar</p>
      </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="person-outline"></ion-icon>
          <ion-item>
            <ion-input type="text" formControlName="nombre" placeholder="Usuario"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="action-buttons ion-padding">
        <ion-button size="large" class="login-button" fill="outline" (click)="home()">Ingresar</ion-button>
        <ion-button class="signup-button" size="large" fill="outline" (click)="irRegistro()">Registrarse</ion-button>
        <ion-button expand="full" (click)="recuperarContrasena()">Olvidé mi contraseña</ion-button>
      </div>
    </div>
  </ion-content>
</form>
