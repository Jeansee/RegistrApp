<ion-content>
  <img src="assets/imagenes/LOGITO.png"/>
</ion-content>

<form (ngSubmit)="llamartodo()">
  <ion-content>
    <div class="login-section ion-padding">
      <div class="heading ion-padding">
        <h1>Bienvenido a RegistrApp</h1>
        <p>Inicie sesión para continuar</p>
      </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="person-outline"></ion-icon>
          <ion-item>
            <ion-input [(ngModel)]="username" type="text" placeholder="Usuario" name="username"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password" placeholder="****" name="password"maxlength="4"onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="action-buttons ion-padding">
        <ion-button type="submit" size="large" class="login-button">Ingresar</ion-button>
        <ion-button expand="full" (click)="irRegistro()">Registrarse</ion-button>        
        <ion-button expand="full" (click)="irOlvidar()">Olvidé mi contraseña</ion-button>
      </div>
    </div>
  </ion-content>
</form>
