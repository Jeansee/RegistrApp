<form action="">
  <ion-content>
    <div class="login-section ion-padding">
      <div class="heading ion-padding">
        <h1>Bienvendio a RegistrApp</h1>
        <p>Inicie sesion para continuar</p>
      </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="person-outline"></ion-icon>
          <ion-item>
            <ion-input type="text" placeholder="Usuario" [(ngModel)]="nombre" name="nombre"> </ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="contra" name="Contraseña"> </ion-input>
          </ion-item>
        </div>
      </div>
      <div class="action-buttons ion-padding">
        <ion-button size="large" class="login-button" type="submit"> Ingresar </ion-button>
        <p>No tienes cuenta?</p>
        <ion-button class="signup-button" size="large" fill="outline" (click)="irRegistro()">Registrarse</ion-button>
        <a href=""> Recuperar Contraseña</a>
      </div>
    </div>
  </ion-content>
</form>
