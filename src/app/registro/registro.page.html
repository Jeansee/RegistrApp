<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>  
</ion-toolbar>
</ion-header>

  <img src="assets/icon/logoduoc.png"/>

<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <ion-buttons class="boton" slot="start">
        <ion-back-button defaultHref="/login"> </ion-back-button>
      </ion-buttons>
      <h1>Bienvendio a RegistrApp</h1>
      <p>Crea tu cuenta para continuar</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-input type="text" placeholder="Usuario" [(ngModel)]="nombre" name="nombre"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="contra" name="Contraseña"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="register-button" (click)="registrarUsuario()">Registrarse</ion-button>
    </div>
  </div>
</ion-content>
