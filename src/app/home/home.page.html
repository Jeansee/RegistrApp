<ion-content>
    <div class="main_content_div">
        <ion-buttons slot="start" class="menu_btn">
            <ion-menu-button color="light">

            </ion-menu-button>
        </ion-buttons>

        <div class="user_div">
            <div class="first_div">
                <ion-label class="welcome">
                    Bienvenido
                </ion-label>
                <ion-label class="nombre">
                    {{nombreUsuario}}
                </ion-label>
                <br>
                <ion-label *ngFor="let item of clima" class="tiempo">
                    Temperatura de hoy: {{item.Temperature.Value}} Â°C
                </ion-label>
            </div>
            <div class="user_back" [style.backgroundImage]="'url(assets/imagenes/avatar_person_icon.png)'">
            </div>
        </div>
        <div class="content_div animated bounceInUp">
            <ion-label class="hello_lbl">
                Bienvenido a RegistrApp
            </ion-label>

            <ion-grid fixed>
                <ion-row>
                    <div class="col_div">
                        <img src="assets/imagenes/calendar_icon.png">
                        <ion-label>Horario</ion-label>
                    </div>
                </ion-row>
            </ion-grid>

            <ion-grid fixed>
                <ion-row>
                    <div class="col_div">
                        <a (click)="irScanner()"><img src="assets/imagenes/scanner_icon.png"></a>
                        <ion-label>Scaner</ion-label>
                    </div>
                </ion-row>
            </ion-grid>
            <ion-grid fixed>
                <ion-row>
                    <div class="col_div">
                        <a (click)="llamartodo()"><img src="assets/imagenes/exit_icon.png"></a>
                        <ion-label>Cerrar Sesion</ion-label>
                    </div>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
